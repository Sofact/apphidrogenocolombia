<div class="grid p-fluid">
    <div class="col-12">
		<div class="text-center" style="color:#00A79D;">
			<h6><a href="https://hidrogenocolombia.com/wp-content/uploads/2025/02/AGENDA-4TA-INTERNATIONAL-HYDROGEN-CONGRESS-v2.pdf" target="_blank" style="color:#1d7d9d;">Versión en Inglés</a></h6>
		</div>	
		<hr>
		<div class="text-center" style="color:#01ada0;">
			<h6><a href="#/pages/agenda/1" style="color:#01ada0;">Abril 1</a>  |  <a href="#/pages/agenda/2" style="color:#01ada0;">Abril 2</a></h6>
		</div>
        <div class="card">
            <h5>{{dia}}</h5>
            <p-table [value]="listaAgenda1" sortMode="single">
				<ng-template pTemplate="body" let-agenda let-rowIndex="rowIndex">
					<tr>
						<td  style="width: 15%;">
							<a (click)="irAPaginaDestino(agenda.eve_id)">
								{{agenda.eve_hora}}
							</a>
						</td>
						<td>
							<a (click)="irAPaginaDestino(agenda.eve_id)">
								<div  style="color:#00A79D;" [innerHTML]><b>{{agenda.eve_tipo}}</b></div>
								{{agenda.eve_descripcion}}
							</a>
						</td>
					</tr>
				</ng-template>
			</p-table>          
        </div>
        <div class="card">
            <h5>Cápsulas de Conocimiento</h5>
            <p-table [value]="listaAgenda2" sortMode="single">

								{{agenda.eve_hora}}
							</a>
						</td>
						<td>
							<a (click)="irAPaginaDestino(agenda.eve_id)">
								
								{{agenda.eve_descripcion}}
							</a>
						</td>
					</tr>
				</ng-template>
			</p-table>          
        </div>
